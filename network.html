const svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

const background = svg.append("rect")
  .attr("width", width)
  .attr("height", height)
  .attr("fill", "white")
  .style("opacity", 0);

const simulation = d3.forceSimulation()
  .force("link", d3.forceLink().id(d => d.id))
  .force("charge", d3.forceManyBody())
  .force("center", d3.forceCenter(width / 2, height / 2));

const links = edges.map(e => ({
  source: nodesData.find(n => n.id === e.source),
  target: nodesData.find(n => n.id === e.target)
}));

const link = svg.append("g")
  .selectAll("line")
  .data(links)
  .join("line")
  .attr("class", "link")
  .attr("opacity", 0);

const node = svg.append("g")
  .selectAll("g")
  .data(nodesData)
  .join("g")
  .call(drag(simulation));

node.append("circle")
  .attr("class", "node")
  .attr("r", d => d.size)
  .attr("fill", d => d.color)
  .on("click", (event, d) => handleClick(event, d))
  .on("mouseover", (event, d) => handleMouseOver(event, d))
  .on("mouseout", (event, d) => handleMouseOut(event, d));

background.on("click", () => {
  node.selectAll("circle")
    .attr("opacity", 1)
    .attr("fill", d => d.color);

  // Add this line to reset the opacity of the labels
  node.selectAll("text")
    .attr("opacity", 1);
});

// Step 2: Add the label text for nodes with a 'label' property
// Comment this out if you just want tooltips and no labels
node.filter(d => d.label).append("text")
  .text(d => d.label)
  .attr("dx", d => d.size + 5)
  .attr("dy", ".35em")
  .attr("font-size", "12px") // Set the font size
  .attr("font-family", "Arial, sans-serif"); // Set the font family;

simulation.nodes(nodesData).on("tick", ticked);
simulation.force("link").links(links);

function handleMouseOver(event, d) {
  if (d.label) {
    const tooltip = d3.select("#tooltip");
    tooltip
      .style("visibility", "visible")
      .text(d.label)
      .style("left", (event.pageX + 10) + "px")
      .style("top", (event.pageY - 10) + "px");
  }
}

function handleMouseOut(event, d) {
  d3.select("#tooltip").style("visibility", "hidden");
}

function handleClick(event, d) {
  event.stopPropagation();

  const connectedNodes = new Set([d.id]);

  links.forEach(link => {
    if (link.source === d) {
      connectedNodes.add(link.target.id);
    } else if (link.target === d) {
      connectedNodes.add(link.source.id);
    }
  });

  node.selectAll("circle")
    .attr("opacity", d => connectedNodes.has(d.id) ? 1 : 0.5)
    .attr("fill", d => connectedNodes.has(d.id) ? d.color : "gray");

  // Add this line to change the opacity of the non-connected labels
  node.selectAll("text")
    .attr("opacity", d => connectedNodes.has(d.id) ? 1 : 0);
}

function ticked() {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);
  
  node
    .attr("transform", d => `translate(${d.x},${d.y})`);
}

function drag(simulation) {
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  
  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }
      
      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
      
      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
